<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Shop</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <h1>Web Shop</h1>
      <div class="wallet-container">
          <p>Wallet Balance: <span class="wallet-amount">$100.00</span></p>
      </div>
      <div class="cart-container">
          <button class="cart-button">Cart <span class="cart-badge">0</span></button>
      </div>
    </header>
    <main>
      <div class="search-container">
        <input type="number" id="max-price" placeholder="Enter max price">
        <button id="search-btn">Search</button>
      </div>
      <div class="items-grid"></div>
    </main>
    <footer>
      <p>&copy; 2024 Web Shop. All rights reserved.</p>
    </footer>
    <div class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Cart</h2>
        <ul class="cart-items"></ul>
        <p>Total: <span class="cart-total">$0.00</span></p>
        <button class="buy-btn">Buy</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
